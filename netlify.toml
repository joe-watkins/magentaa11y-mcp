[build]
  command = "npm install && npm run update-content"
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"
  included_files = ["src/**"]

[[redirects]]
  from = "/.well-known/openai-apps-challenge"
  to = "/.netlify/functions/openai-verification"
  status = 200

[[redirects]]
  from = "/mcp/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
